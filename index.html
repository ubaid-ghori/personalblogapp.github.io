    <h1 style="padding: 5px; margin-left: 5%; font-weight: bolder; font-size: 40px;" >Dashboard</h1>
  </div>   
  
      <form style="height: 300px; padding: 15px; margin-top: 50px; margin-left: 5%; width:60%; border: 2px solid white; box-shadow: 5px 2px 10px 5px rgba(0, 0, 0, 0.439); border-radius: 10px;" id="blog-form">
       
       <input type="text" placeholder=" write a Title" style="margin-top: 20px; width: 60%; margin-left: 15%; height: 50px; margin-bottom: 10px; font-size: 18px; font-weight: bolder; border-radius: 10px; text-align: center;"  /> <br />
     <input type="text" placeholder="what is in your mind" style="margin-top: 20px; width: 60%; margin-left: 15%; height: 130px; margin-bottom: 40px; font-size: 18px; font-weight: bolder; border-radius: 10px; text-align: center;" />

        <!-- <input type="submit" value="publish blog" class="upload"   /> -->
        <button class="upload" value="publish blog"type="submit" >publish blog <i class="fa-solid fa-cloud-arrow-up " style="font-size: 25px;"></i></button>
      </form>
      <h1 style="margin-left: 5%; margin-top: 2%; text-transform: uppercase; font-size: 35px; font-weight: bold;">My Blogs</h1>
      <div id="blogContainerDiv">

      </div>
    </div>
    

    <div id="authContainer" style="display: none; ">
      <div id="signup_div" style="display: none; ">
      <!-- <h3>Register</h3> -->
      <form id="register-form">
        <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt="" width="100%" class="signup-img">
        <label class="form-label">
          Full Name
          <input  type="text" required placeholder="Full Name" id="fullname" /> </label>
        <br />
        <label class="form-label">
          Email
          <input    type="email"       required    placeholder="Email"    id="email"  />  </label>
        <br />
        <label class="form-label">
            Password <input    type="password"    required    placeholder="password"    id="password"  />  </label>
        <br />
        <label class="form-label"> confirmPassword <input type="password"    required        placeholder=" confirm password"    id=" confirm password"  /> 
         </label>
      <br />
        <input type="submit" value="Register"  class="register"/>
      </form>
      <p id="goToLoginBtn">login  <span style="color: white; text-align: center; font-size: 15px;" >  already haven,t account</span></p>
     
      <p id="error-message" class="error-message" style="color: red; text-align: center; display: none;">Invalid email or password.</p>
    </div>

<div id="login_div" style="display: block;">
      <!-- <h3>Login</h3> -->
      <img src="https://media.istockphoto.com/id/1389705604/photo/contract-for-online-business-the-concept-of-electronic-signature-e-signing-digital-document.jpg?s=612x612&w=0&k=20&c=8tl-8pBnJ-vLDq4hXDohZR8LkaaGmSjQHAZ_szpzk1I=" alt="" class="login-img" width="100%">
      <form id="login-form" style="height: 50vh;">
        <label class="form-label">
          Email
          <input
            type="Email"
            required
            placeholder="Email"
            id="email"
          />
        </label>
        <br />
        <label class="form-label">
          Password
          <input
            type="password"
            required
            placeholder="password"
            id="password"
          />
        </label>
        <br />
        <input type="submit" value="Login" class="register" />
        <p id="goToSignupBtn">signup <span style="color: white; text-align: center; font-size: 15px;">Don,t have any account</span> </p>
      </form>
    </div>
    </div>
